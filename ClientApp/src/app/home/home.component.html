<ng-container *ngIf="WeChat===false">
    <div class="text center">   
        <h1>
            Let's get you connected and <span class="text-danger">chat</span> with other <span class="text-info">people</span>
        </h1>
        </div>
        <div class="d-flex justify-content-center mt-5">    
        <div class="col-12 col-lg-5">
        <main class="form-signin">
            <form [formGroup]="userForm" (ngSubmit)="submitForm()" autocomplete="off" class="p-3 border">
                <h3>Choose your Name</h3>
                <div class="floating mb-3">    
                <input type="text" formControlName="name" class="form-control" placeholder="Name"
                [class.is-invalid]="submitted && userForm.get('name')?.errors">
                <label for="name"></label>
                <span class="text-danger" *ngIf="submitted && userForm.get('name')?.hasError('required')">
                Please choose Name
                </span>
                <span class="text-danger" *ngIf="submitted && userForm.get('name')?.hasError('minlength')||
                userForm.get('name')?.hasError('maxlength')">
                    Your Name must be at least of 3 and maximum of 15 characters
                </span>
                </div>
        
                <div class="form-floating" *ngIf="apiErrorMessges.length>0">
                    <ul class="text danger">    
                        <li *ngFor="let error of apiErrorMessges">
                            {{error}} 
                        </li>
                    </ul>
                </div>
        
                <div class="d-grid mt-4">   
                    <button class="btn btn-warning" type="submit" >Submit</button>
                </div>
            </form>
        
        </main>
        </div>
        </div>
</ng-container>

<ng-container *ngIf="WeChat===true">
    <app-chat (closechatEmitter)="closeChat()"></app-chat>
</ng-container>
